# Command (Write) Data Source
spring.datasource.command.driver-class-name=org.postgresql.Driver
spring.datasource.command.jdbc-url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.command.username=postgres
spring.datasource.command.password=postgres

# Query (Read) Data Source
spring.datasource.query.driver-class-name=org.postgresql.Driver
spring.datasource.query.jdbc-url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.query.username=postgres
spring.datasource.query.password=postgres

# JPA and Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

